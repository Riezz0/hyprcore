#-----Global-----#
windowrulev2 = animation slide top, class:.*
windowrulev2 = noblur,class:^()$,title:^()$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
layerrule = blur, waybar
#-----File-Management-----#
workspace = special:files, on-created-empty:[float] nemo, persistent:false 
windowrulev2 = size 1000 500, class:nemo
windowrulev2 = opacity override 0.8, fullscreen:0, class:nemo
windowrulev2 = opacity override 0.8, fullscreen:1, class:nemo
windowrulev2 = center 1, class:nemo
windowrulev2 = bordersize 2, class:nemo
windowrulev2 = float, class:org.gnome.FileRoller
windowrulev2 = size 1000 500, class:org.gnome.FileRoller
windowrulev2 = opacity override 0.8, fullscreen:0, class:org.gnome.FileRoller
windowrulev2 = opacity override 0.8, fullscreen:1, class:org.gnome.FileRoller
windowrulev2 = center 1, class:org.gnome.FileRoller
windowrulev2 = bordersize 2, class:org.gnome.FileRoller
windowrulev2 = float, center, title:^(Open File|Open|Save|Save As|Export|Import|Choose File|Rename|Downloads), class:^(.*)$
windowrulev2 = float, center, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, center, class:(xdg-desktop-portal-hyprland)
windowrulev2 = float, center, class:(Xdg-desktop-portal-gtk)
windowrulev2 = float, center, class:(Xdg-desktop-portal-hyprland)
windowrulev2 = float, center, class:nemo

